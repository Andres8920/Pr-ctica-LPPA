        <option value="Republica Checa">Republica Checa</option>
        <option value="Rusia">Rusia</option>
        <option value="Canada">Canada</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Portugal">Portugal</option>
        <option value="Noruega">Noruega</option>
        <option value="Dinamarca">Dinamarca</option>

    <tr>

        <label>Musica

        </label>

        <label>Futbol

        </label>

                <td>Edad*: </td>

                    <input type="number" name="edad" id="edad" min="18" max="100" required/>
                </td>
            </tr>
                <tr>
                <td>Email*: </td>
                <td>
                    <input type="text" name="Email" id="Email" pattern="[1-100]{100}" title="Email entre 1 y 100 letras " required/>
                </td>
            </tr>
    <tr>
		<td>Comentarios:</td><td><textarea cols="30" rows="6"> </textarea></td></tr>
